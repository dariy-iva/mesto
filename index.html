<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
	<div class="page">
		<div class="container">
			<header class="header">
				<nav>
					<a href="#"><img src="./images/logo.svg" alt="логотип" class="header__logo link-hover"></a>
				</nav>
			</header>
			<main class="content">
				<section class="profile">
					<img src="./images/kusto.jpg" alt="аватар" class="profile__avatar">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<p class="profile__about-me">Исследователь океана</p>
						<button class="profile__edit-button button-hover"></button>
					</div>
					<button class="profile__add-button button-hover"></button>
				</section>
				<section class="posts">
					<article class="post">
						<img src="./images/canada.jpg" alt="фото" class="post__photo">
						<p class="post__caption">Канада</p>
						<button class="post__like-button post__like-button_active button-hover"></button>
					</article>
					<article class="post">
						<img src="./images/norway.jpg" alt="фото" class="post__photo">
						<p class="post__caption">Норвегия</p>
						<button class="post__like-button post__like-button_active button-hover"></button>
					</article>
					<article class="post">
						<img src="./images/russia.jpg" alt="фото" class="post__photo">
						<p class="post__caption">Россия</p>
						<button class="post__like-button post__like-button_active button-hover"></button>
					</article>
					<article class="post">
						<img src="./images/bolivia.jpg" alt="фото" class="post__photo">
						<p class="post__caption">Боливия</p>
						<button class="post__like-button post__like-button_active button-hover"></button>
					</article>
					<article class="post">
						<img src="./images/island.jpg" alt="фото" class="post__photo">
						<p class="post__caption">Исландия</p>
						<button class="post__like-button post__like-button_active button-hover"></button>
					</article>
					<article class="post">
						<img src="./images/romania.jpg" alt="фото" class="post__photo">
						<p class="post__caption">Румыния</p>
						<button class="post__like-button post__like-button_active button-hover"></button>
					</article>
				</section>
			</main>
		</div>
		<footer class="footer">
			<p class="footer__author">&copy;&nbsp;2021 Daria Ivanova</p>
		</footer>
		<div class="overlay">
			<form action="#" class="form">
				<h2 class="form__title">Редактировать профиль</h2>
				<fieldset class="form__fieldset">
					<input type="text" class="form__input-text form__input-text_name" placeholder="Жак-Ив Кусто">
					<input type="text" class="form__input-text" placeholder="Исследователь океана">
				</fieldset>
				<input type="submit" value="Сохранить" class="form__submit-button button-hover">
				<input type="reset" value="" class="form__reset-button button-hover">
			</form>
		</div>
	</div>
</body>

</html>
