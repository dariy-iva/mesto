<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<a href="#"><img src="./images/logo.svg" alt="логотип" class="header__logo link-hover"></a>
		</header>
		<main class="content">
			<section class="profile">
				<img src="./images/kusto.jpg" alt="аватар" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<p class="profile__about-me">Исследователь океана</p>
					<button class="profile__edit-button" type="button"></button>
				</div>
				<button class="profile__add-button" type="button"></button>
			</section>
			<section class="posts">
				<template class="post-template">
					<article class="post">
						<img src="#" alt="фото" class="post__photo">
						<p class="post__caption"></p>
						<button type="button" class="post__like-button"></button>
						<button type="button" class="post__del-button"></button>
					</article>
				</template>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__author">&copy;&nbsp;2021 Daria Ivanova</p>
		</footer>
		<div class="popup" id="popup-edit-profile">
			<div class="popup__container">
				<h2 class="popup__title">Редактировать профиль</h2>
				<form action="#" name="formEditProfile" class="popup__form popup__form_contain_edit-profile">
					<fieldset class="popup__fieldset">
						<label class="popup__field">
							<input type="text" class="popup__input popup__input_content_name" placeholder="Жак-Ив Кусто"
								name="formNameInput" required minlength="2" maxlength="40" id="name-input">
							<span class="popup__error name-input-error"></span>
						</label>
						<label class="popup__field">
							<input type="text" class="popup__input" placeholder="Исследователь океана" id="about-me-input"
								name="formAboutMeInput" required minlength="2" maxlength="200">
							<span class="popup__error about-me-input-error"></span>
						</label>
					</fieldset>
					<button type="submit" class="popup__submit-button">Сохранить</button>
					<button type="reset" class="popup__reset-button"></button>
				</form>
			</div>
		</div>
		<div class="popup" id="popup-add-profile">
			<div class="popup__container">
				<h2 class="popup__title">Новое место</h2>
				<form action="#" name="formAddProfile" id="form-add-profile" class="popup__form popup__form_contain_add-post">
					<fieldset class="popup__fieldset">
						<label class="popup__field">
							<input type="text" class="popup__input" placeholder="Название" id="place-input" name="formMestoInput"
								required minlength="2" maxlength="30">
							<span class="popup__error place-input-error"></span>
						</label>
						<label class="popup__field">
							<input type="url" class="popup__input" placeholder="Ссылка на картинку" id="link-input"
								name="formLinkInput" required>
							<span class="popup__error link-input-error"></span>
						</label>
					</fieldset>
					<button type="submit" class="popup__submit-button">Создать</button>
					<button type="reset" class="popup__reset-button"></button>
				</form>
			</div>
		</div>
		<div class="popup popup_content_photo" id="popup-open-photo">
			<div class="popup__photo-box">
				<img src="#" alt="фото" class="popup__photo">
				<p class="popup__caption-photo"></p>
				<button type="button" class="popup__reset-button"></button>
			</div>
		</div>
	</div>
	<script type="module" src="./script/index.js"></script>
	<script type="module" src="./script/Card.js"></script>
	<script type="module" src="./script/FormValidator.js"></script>
</body>

</html>
