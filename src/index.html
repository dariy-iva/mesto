<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<a href="#"><img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo link-hover"></a>
		</header>
		<main class="content">
			<section class="profile">
				<img src="" alt="аватар" class="profile__avatar">
				<div class="profile__edit-avatar"></div>
				<div class="profile__info">
					<h1 class="profile__name"></h1>
					<p class="profile__about-me"></p>
					<button class="profile__edit-button" type="button"></button>
				</div>
				<button class="profile__add-button" type="button"></button>
			</section>
			<section class="posts">
				<template class="post-template">
					<article class="post">
						<img src="#" alt="фото" class="post__photo">
						<p class="post__caption"></p>
						<div class="post__likes">
							<button type="button" class="post__like-button"></button>
							<p class="post__likes-number"></p>
						</div>
						<button type="button" class="post__del-button"></button>
					</article>
				</template>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__author">&copy;&nbsp;2021 Daria Ivanova</p>
		</footer>
		<div class="popup popup_content_form-edit-profile" id="popup-edit-profile">
			<div class="popup__container">
				<h2 class="popup__title">Редактировать профиль</h2>
				<form action="#" name="formEditProfile" class="popup__form popup__form_contain_edit-profile">
					<fieldset class="popup__fieldset">
						<label class="popup__field">
							<input type="text" class="popup__input popup__input_content_name" placeholder="Имя" name="name" required
								minlength="2" maxlength="40" id="name-input">
							<span class="popup__error name-input-error"></span>
						</label>
						<label class="popup__field">
							<input type="text" class="popup__input" placeholder="Профессиональная деятельность" id="about-me-input"
								name="about" required minlength="2" maxlength="200">
							<span class="popup__error about-me-input-error"></span>
						</label>
					</fieldset>
					<button type="submit" class="popup__submit-button">Сохранить</button>
					<button type="reset" class="popup__reset-button"></button>
				</form>
			</div>
		</div>
		<div class="popup popup_content_form-add-post" id="popup-add-profile">
			<div class="popup__container">
				<h2 class="popup__title">Новое место</h2>
				<form action="#" name="formAddProfile" id="form-add-profile" class="popup__form popup__form_contain_add-post">
					<fieldset class="popup__fieldset">
						<label class="popup__field">
							<input type="text" class="popup__input" placeholder="Название" id="place-input" name="mesto" required
								minlength="2" maxlength="30">
							<span class="popup__error place-input-error"></span>
						</label>
						<label class="popup__field">
							<input type="url" class="popup__input" placeholder="Ссылка на картинку" id="link-input" name="link"
								required>
							<span class="popup__error link-input-error"></span>
						</label>
					</fieldset>
					<button type="submit" class="popup__submit-button">Создать</button>
					<button type="reset" class="popup__reset-button"></button>
				</form>
			</div>
		</div>
		<div class="popup popup_content_form-delete-post" id="popup-delete-post">
			<div class="popup__container">
				<h2 class="popup__title popup__title_no-input">Вы уверены?</h2>
				<form action="#" name="formDeletePost" id="form-delete-post"
					class="popup__form popup__form_contain_delete-post">
					<button type="submit" class="popup__submit-button">Да</button>
					<button type="reset" class="popup__reset-button"></button>
				</form>
			</div>
		</div>
		<div class="popup popup_content_photo" id="popup-open-photo">
			<div class="popup__photo-box">
				<img src="#" alt="фото" class="popup__photo">
				<p class="popup__caption-photo"></p>
				<button type="button" class="popup__reset-button"></button>
			</div>
		</div>
		<div class="popup popup_content_form-edit-avatar" id="popup-edit-avatar">
			<div class="popup__container">
				<h2 class="popup__title">Обновить аватар</h2>
				<form action="#" name="formEditAvatar" id="form-edit-avatar" class="popup__form popup__form_contain_edit-avatar">
					<fieldset class="popup__fieldset">
						<label class="popup__field">
							<input type="url" class="popup__input" placeholder="Ссылка на аватар" id="avatar-input" name="avatar"
								required>
							<span class="popup__error avatar-input-error"></span>
						</label>
					</fieldset>
					<button type="submit" class="popup__submit-button">Сохранить</button>
					<button type="reset" class="popup__reset-button"></button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
